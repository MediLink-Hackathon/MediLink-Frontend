<!DOCTYPE html>

<html lang="en"  >
    <link rel="stylesheet" href="VolunteerRegister.css">
    
    
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    
</head>
<body>
    
<div></div>
    <!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm Password" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Professional Information</h2>
      <h3 class="fs-subtitle">We need to confirm your identity</h3>
      <input type="text" name="License Number" placeholder="License Number" />
      <input type="text" name="Speciality" placeholder="Speciality" />
      <input type="text" name="Years of experience" placeholder="Years of experience" />
      <input type="text" name="Office" placeholder="Membership / Office" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="city" placeholder="City"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <a href="" class="submit action-button" target="_top">Submit</a>
    </fieldset>
  </form>
  
</body>
<script src="VolunteerRegister.js"></script>
</html>
