<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="Header.css">
</head>
<body>
    <div class="header">
        <p id="title">Mentalink</p>
        <div class="searchDiv">
            <input id="searchBar" type="text" placeholder="Search" name="search" unrequired>
            <img class="search" src="Resources\search-outline.svg"/>
        </div>
        <a href="FrontPage.html" class="imageLink">
            <img class="logo" src="Resources\home-outline.svg" alt="Home svg"/>
        </a>
    </div>

    <div class="banner">
        <span><a href="https://www.helpguide.org/find-help.htm" class="bannerLink">Get Support</a></span>
        <span><a href="https://www.pinerest.org/" class="bannerLink">Get Involved</a></span>
        <span><a href="https://www.who.int/health-topics/mental-health#tab=tab_1" class="bannerLink">Learn about Mental Health</a></span>
        <span><a href="Login.html" class="bannerLink">Login</a></span>
    </div>

    <div>
        <h2>Get started on Mentalink</h2>
    </div>
    <div class="containerBox">
        <h3 class="center" id="subTitle">REGISTER</h3>
        <div class="contain">
            <p class="text">First Name</p>
            <p class="text">Last Name</p>
        </div>
        <div class="contain">
            <input type="text" id="register" name="fname" required>
            <input type="text" id="register" name="lname" required>
        </div>
        <div class="contain">
            <p class="text">Email Address</p>
        </div>
        <div class="contain">
            <input type="email" id="register2" name="EmAd" required>
        </div>
        <div class="contain">
            <p class="text">Phone Number</p>
        </div>
        <div class="contain">
            <input type="tel" id="register2" name="phnum" required>
        </div>
        <div class="contain">
            <p class="text">Password</p>
            <p class="text">Confim Password</p>
        </div>
        <div class="contain">
            <input type="password" id="register" name="paPass" required>
            <input type="password" id="register" name="paPass" required>
        </div>
        <div><br></div>
        <div class="contain">
            <p class="text">Address</p>
            <p class="text">City</p>
        </div>
        <div class="contain">
            <input type="text" id="register" name="address" unrequired>
            <input type="text" id="register" name="city" required>
        </div>
        <div class="contain">
            <p class="text">About Me</p>
        </div>
        <div class="contain">
            <textarea cols="200" rows="10" name="aboutText"></textarea>
        </div>
        <div class="butcont">
            <button type="submit">Register</button>
        </div>
    </div>
    <div class="bottonPad"></div>
</body>
</html>
